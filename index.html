<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <title>Order Component</title>
</head>
<body>
  <div class="wrapper">
    <div class="order-card">
      <div class="order-card-hero">
      </div>
      <div class="order-card-body">
        <p class="order-card-title">Order Summary</p>

        <p class="order-card-subtitle">
          You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>

        <div class="order-card-plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="order-card-plan-details">
            <p><b>Annual Plan</b></p>
            <p class="order-price">$59.99/year</p>
          </div>
          <button class="btn-change">Change</button>
        </div>

        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
